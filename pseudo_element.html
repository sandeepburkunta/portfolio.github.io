<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pseudo element selectors</title>
    <style>
    
        p::first-line {
           font-family: cursive;
           font-size: 50px;
           background-color: pink;
           color: green;
        }
            p::first-letter {
           font-family: cursive;
           font-size: 50px;
           background-color: rgb(192, 255, 248);
           color: green;
        }
        
        
        
    </style>
</head>
<body>
    <p>hi my name is sandeep</p>
</body>
</html>
